
#set -g default-shell /bin/zsh
set -g default-terminal "xterm"
set status-bg default
#remap prefix C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

#reolod config file (change the file location to the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

#enable mouse mode (tmux 2.1 and above)
set -g mouse on

#don't rename windows automatically
set-option -g allow-rename off

#Look and Feel{{{
# Custom status bar
# Powerline symbols
set -g status-left-length 30
set -g status-right-length 150
set -g status-interval 5

# Inconsolata-dz-Powerline Theme:
# Inconsolata-dz-Powerline Theme:
#[fg=white,bg=colour39,noreverse,bold]
#green hostname: fg=colour22,bg=colour148
set -g status-left '#[fg=colour235,bg=white,bold] ❐ #S #[fg=white,bg=colour238,nobold]#[fg=white,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour238,bg=colour234,nobold]#[fg=colour245,bg=colour238] #h #[fg=colour252]#[fg=colour235,bg=colour252,bold] '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
